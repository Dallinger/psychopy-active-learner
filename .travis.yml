dist: bionic
language: python
cache:
  - apt
  - pip
  - git
matrix:
  include:
  - python: 3.6
  - python: 3.7
before_install:
    - sudo apt-get -y install liblapack-dev libblas-dev gfortran
    - sudo apt-get install freeglut3-dev
install:
    - git clone https://github.com/Dallinger/bams.git
    - cd bams
    - pip install -r requirements.txt
    - python setup.py install
    - cd ..
    - pip install -r requirements.txt
script:
    - pytest tests
